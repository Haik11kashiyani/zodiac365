name: Zodiac Daily Automation

on:
  schedule:
    - cron: '0 0 * * * # Runs daily at Midnight UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  daily-zodiac-production:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for committing back updated JSONs
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript gsfonts ffmpeg
          # Unblock ImageMagick security policy for text rendering
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt
          pip install edge-tts google-auth-oauthlib google-api-python-client

      - name: inject-secret
        env:
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
        run: |
          # Write the token.json from secrets
          echo "$YOUTUBE_TOKEN" > token.json
          echo "âœ… token.json injected"

      - name: Run Video Automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # For Gemini Generation
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # Optional, priority
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        run: |
          echo "ðŸš€ Starting Video Production..."
          python video_maker.py

      - name: Commit & Push Updates
        run: |
          git config --global user.name "Zodiac Bot"
          git config --global user.email "bot@zodiac365.com"
          
          # Add all JSONs that might have updated
          git add examples/*.json
          git add token.json # If token refreshed
          
          # Commit if changes exist
          git commit -m "ðŸ¤– Auto-Update: Daily Horoscope & Upload Status" || echo "No changes to commit"
          git push
