name: Zodiac Daily Automation

on:
  schedule:
    - cron: '0 9 * * *'   # Daily Shorts: 9:00 UTC (2:30 PM IST) - starts early so videos ready by ~12:00 UTC
    - cron: '0 20 * * 0'  # Weekly Forecast: 20:00 UTC Sun (1:30 AM IST Mon) - starts early
  workflow_dispatch:      # Allows manual trigger

jobs:
  daily-zodiac-production:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Crucial for committing back updated JSONs
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick ghostscript gsfonts ffmpeg
          # Unblock ImageMagick security policy for text rendering
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Libraries
        run: |
          pip install -r requirements.txt
          pip install edge-tts google-auth-oauthlib google-api-python-client

      - name: inject-secret
        env:
          YOUTUBE_TOKEN: ${{ secrets.YOUTUBE_TOKEN }}
        run: |
          # Write the token.json from secrets
          echo "$YOUTUBE_TOKEN" > token.json
          echo "‚úÖ token.json injected"
          
          # Validate token.json
          echo "üîç Validating token.json..."
          python -c "import json; f=open('token.json'); d=json.load(f); print('‚úÖ Token Keys:', list(d.keys())); print('Has refresh_token:', 'refresh_token' in d)"

      - name: Run Video Automation
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}  # For Gemini Generation
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }} # Optional, priority
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
        run: |
          echo "üöÄ Starting Video Production..."
          
          # Logic to determine mode based on time OR manual trigger
          current_hour=$(date -u +%H)
          echo "Unknown time (UTC): $current_hour"
          
          if [ "$current_hour" -eq "9" ]; then
             echo "üåû Triggering DAILY Mode"
             python master_brain.py --mode daily
          elif [ "$current_hour" -eq "20" ]; then
             echo "üìÖ Triggering WEEKLY Mode"
             python master_brain.py --mode weekly
          else
             # Default fallback for manual dispatch or other times
             echo "‚ö° Manual/Fallback: Running ALL"
             python master_brain.py --mode all
          fi
          
          # Always run the video maker to process whatever plan files exist
          python video_maker.py

      - name: Commit & Push Updates
        run: |
          git config --global user.name "Zodiac Bot"
          git config --global user.email "bot@zodiac365.com"
          
          # Add all JSONs that might have updated
          git add examples/*.json
          git add examples/*.json
          
          # Commit if changes exist
          git commit -m "ü§ñ Auto-Update: Horoscope Content & Upload Status" || echo "No changes to commit"
          git push
