name: Zodiac Empire Automation
on: workflow_dispatch
jobs:
  run-empire:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v3
      - name: Install System Libs
        run: |
          sudo apt-get update
          # Added ghostscript and gsfonts for font rendering support
          sudo apt-get install -y imagemagick ghostscript gsfonts
          # Fix security policy to allow reading/writing local font files
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python setup_assets.py
      - run: python setup_extras.py
      - env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python master_brain.py
          python video_maker.py
      - uses: actions/upload-artifact@v4
        with:
          name: daily-videos
          path: output_videos/*.mp4
