name: Zodiac Empire Automation
on: workflow_dispatch
jobs:
  run-empire:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v3
      - name: Install System Libs
        run: |
          sudo apt-get update
          # Install ghostscript to handle font geometry
          sudo apt-get install -y imagemagick ghostscript gsfonts
          
          # FIX: Completely unblock ImageMagick security policy
          sudo sed -i 's/rights="none" pattern="@\*"/rights="read|write" pattern="@\*"/g' /etc/ImageMagick-6/policy.xml
          
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install -r requirements.txt
      - run: python setup_assets.py
      - run: python setup_extras.py
      
      - name: System Font Integration
        run: |
          # Register fonts with the Linux OS
          sudo mkdir -p /usr/share/fonts/truetype/custom
          sudo cp assets/fonts/Cinzel-Bold.ttf /usr/share/fonts/truetype/custom/
          sudo cp assets/fonts/Montserrat-Bold.ttf /usr/share/fonts/truetype/custom/
          sudo fc-cache -f -v
          
      - name: Generate Scripts
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python master_brain.py
          echo "=== Generated plan files ==="
          ls -la plan_*.json || echo "No plan files found!"
          
      - name: Render Videos
        run: |
          echo "=== Starting video rendering ==="
          python video_maker.py
          echo "=== Checking output ==="
          ls -la output_videos/ || echo "No output_videos directory!"
          
      - uses: actions/upload-artifact@v4
        with:
          name: daily-videos
          path: output_videos/*.mp4
          if-no-files-found: warn
