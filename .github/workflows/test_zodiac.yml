name: Test Zodiac Pipeline

on:
  workflow_dispatch:

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Download Assets
        run: python setup_assets.py
        
      - name: 2. Download Extras (Music/Fonts)
        run: python setup_extras.py

      - name: 3. Generate Draft Plan (The Writer)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python generator_tarot.py

      - name: 4. Polish Script (The Choreographer)
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python choreographer.py

      - name: 5. Create Video (The Factory)
        run: python video_maker.py

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: viral-tarot-video
          path: output_videos/*.mp4
