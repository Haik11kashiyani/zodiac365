name: Test Zodiac Pipeline

on:
  workflow_dispatch: # Allows manual run button

jobs:
  build-video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install System Libraries (ImageMagick)
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick
          # FIX: Allow ImageMagick to process text (Crucial security fix)
          sudo sed -i 's/none/read,write/g' /etc/ImageMagick-6/policy.xml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: 1. Download Assets (Ensure Cards Exist)
        run: python setup_assets.py

      - name: 2. Generate Content Plan
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: python generator_tarot.py

      - name: 3. Create Video
        run: python video_maker.py

      - name: 4. Upload Result (So you can see it)
        uses: actions/upload-artifact@v4
        with:
          name: my-first-tarot-video
          path: output_videos/*.mp4